<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>¿Estás solo?</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'Arial', sans-serif;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 100px;
      transition: color 0.5s;
    }
    img {
      display: none;
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="titulo">¿Sientes que alguien te observa?</h1>
  <img id="susto" src="https://i.imgur.com/YO8eZmR.gif" alt="Susto" />
  <audio id="grito" src="https://www.myinstants.com/media/sounds/scream.mp3" preload="auto"></audio>

  <script>
    setTimeout(() => {
      document.getElementById("titulo").innerText = "¡AHHHHH!";
      document.getElementById("titulo").style.color = "red";
      document.getElementById("susto").style.display = "block";
      document.getElementById("grito").play();
    }, 5000); // 5 segundos
  </script>
</body>
</html>
