<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>No saldrás...</title>
  <style>
    body {
      background-color: black;
      color: #ff0000;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 30px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 100px;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      25% { text-shadow: -2px -2px lime; }
      50% { text-shadow: 2px -2px blue; }
      75% { text-shadow: -2px 2px yellow; }
      100% { text-shadow: 2px 2px red; }
    }

    #susto {
      display: none;
      width: 100%;
      max-width: 800px;
      margin-top: 40px;
      box-shadow: 0 0 20px red;
      border: 10px solid darkred;
    }

    #pantalla {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: red;
      opacity: 0;
      z-index: 999;
      transition: opacity 0.3s ease-in;
    }
  </style>
</head>
<body>
  <div id="pantalla"></div>
  <h1 id="mensaje">¿Por qué abriste esto?</h1>
  <img id="susto" src="https://i.imgur.com/8xOn1VP.gif" alt="Demonio" />
  <audio id="grito" src="https://www.myinstants.com/media/sounds/scream-1.mp3" preload="auto"></audio>

  <script>
    setTimeout(() => {
      document.getElementById("mensaje").innerText = "¡Ya es tarde!";
      document.getElementById("pantalla").style.opacity = "0.9";
      document.getElementById("susto").style.display = "block";
      document.getElementById("grito").play();
    }, 4000);
  </script>
</body>
</html>
