<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>No debiste entrar...</title>
  <style>
    body {
      background-color: black;
      color: crimson;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 30px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 100px;
      animation: glitch 0.8s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      25% { text-shadow: -2px -2px lime; }
      50% { text-shadow: 2px -2px blue; }
      75% { text-shadow: -2px 2px yellow; }
      100% { text-shadow: 2px 2px red; }
    }

    #susto {
      display: none;
      width: 100%;
      max-width: 700px;
      margin-top: 40px;
      border: 5px solid red;
      box-shadow: 0 0 40px crimson;
    }

    #pantalla {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: red;
      opacity: 0;
      z-index: 999;
      transition: opacity 0.4s ease-in;
    }
  </style>
</head>
