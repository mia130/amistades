<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>No mires atrás...</title>
  <style>
    body {
      background-color: black;
      color: red;
      text-align: center;
      font-family: 'Courier New', monospace;
      padding: 50px;
      overflow: hidden;
      animation: shake 0.5s infinite;
    }

    h1 {
      font-size: 3em;
      margin-top: 150px;
      animation: glow 1s ease-in-out infinite alternate;
    }

    #susto {
      display: none;
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      box-shadow: 0 0 50px red;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px red; }
      to { text-shadow: 0 0 30px crimson; }
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px); }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(-2px, -2px); }
    }
  </style>
</head>
<body>
  <h1 id="texto">Estás solo, ¿verdad...?</h1>
  <img id="susto" src="https://i.imgur.com/jnEINbm.jpg" alt="¡BOO!">
  <audio id="grito" src="https://www.myinstants.com/media/sounds/movie_1_scream.mp3" preload="auto"></audio>

  <script>
    setTimeout(() => {
      document.getElementById("texto").innerText = "¡NO ESTÁS SOLO!";
      document.getElementById("susto").style.display = "block";
      document.getElementById("grito").play();
    }, 7000); // Susto a los 7 segundos
  </script>
</body>
</html>
